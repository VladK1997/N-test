<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>N-test</title>
    <link rel="stylesheet" href="dist/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__content">
            <div class="logo">
                <img src="dist/img/logo.png">
                <p class="logo__text">
                    <span>Live</span>
                    <span>Events</span>
                </p>
            </div>
            <div class="logo logo--rtl">
                <img src="dist/img/logoForeign.png">
                <p class="logo__text arabic">
                    <span>שידורים</span>
                    <span>חיים</span>
                </p>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="title-block rtl">
            <p class="title-block__status title-block__status--live arabic">
                שידור חוזר
            </p>
            <div class="title-block__text">
                <h2 class="title-block__title arabic">'קדושים תהיו' | שיחה בענייני הפרשה ביידיש</h2>
                <p class="title-block__time arabic">
                    י”ד אייר תש”פ
                    7.5.2020 16:30
                </p>
                <p class="title-block__desc">
                    מאת ראש הישיבה מגור הגאון הרב שאול אלתר שליט"א | פרשת אחרי – קדושים תש"פ
                </p>
            </div>
        </div>
        <div class="video-block rtl">
            <div class="video">
                <img src="dist/img/video.jpg">
                <p class="video__status arabic">
                    שידורנו מתחיל עוד 40 דק’
                </p>
            </div>
        </div>
        <div class="tools">
            <div class="share">
                <a href="#" class="share__item"><img src="dist/img/Group.png"></a>
                <a href="#" class="share__item"><img src="dist/img/Group2.png"></a>
                <a href="#" class="share__item"><img src="dist/img/Group3.png"></a>
                <a href="#" class="share__item"><img src="dist/img/Group4.png"></a>
                <a href="#" class="share__item"><img src="dist/img/Group5.png"></a>
                <a href="#" class="share__item"><img src="dist/img/Group6.png"></a>
            </div>
            <div class="tools__action action">
                <button type="button" class="action__item">
                    <img src="dist/img/Group7.png">
                </button>
                <button type="button" class="action__item">
                    <img src="dist/img/Group8.png">
                </button>
            </div>
        </div>
    </div>
</main>

<script src="dist/index.js"></script>
</body>
</html>
